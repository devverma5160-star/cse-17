<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Flipkart</h1>
        <input type="text" placeholder="Search for products, brands and more">
        <button>Login</button>
    </header>

    <nav>
        <a href="#">Electronics</a>
        <a href="#">Fashion</a>
        <a href="#">Mobiles</a>
        <a href="#">Home</a>
        <a href="#">Grocery</a>
    </nav>

    <section class="banner">
        <h2>Big Billion Days Sale</h2>
        <p>Best Deals on Top Brands</p>
    </section>

    <section class="products">
        <div class="product">
            <img src="https://via.placeholder.com/160" alt="">
            <h3>Smartphone</h3>
            <p>₹14,999</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/160" alt="">
            <h3>Laptop</h3>
            <p>₹49,999</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/160" alt="">
            <h3>Headphones</h3>
            <p>₹1,999</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/160" alt="">
            <h3>Smart Watch</h3>
            <p>₹3,499</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <footer>
        <p>© 2026 Flipkart Clone</p>
    </footer>

</body>
</html>
