<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Commerce Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>ShopEasy</h1>
        <input type="text" placeholder="Search products">
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Cart</a>
        <a href="#">Contact</a>
    </nav>

    <section class="banner">
        <h2>Best Deals Everyday</h2>
        <p>Shop smart, shop easy</p>
    </section>

    <section class="products">
        <div class="product">
            <img src="https://via.placeholder.com/180" alt="">
            <h3>Smartphone</h3>
            <p>₹12,999</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/180" alt="">
            <h3>Headphones</h3>
            <p>₹1,999</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/180" alt="">
            <h3>Smart Watch</h3>
            <p>₹3,499</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/180" alt="">
            <h3>Laptop</h3>
            <p>₹45,000</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <footer>
        <p>© 2026 ShopEasy</p>
    </footer>

</body>
</html>
