<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>MovieHub</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Movies</a>
            <a href="#">Popular</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="banner">
        <h2>Watch Latest Movies</h2>
        <p>Action, Drama, Thriller & More</p>
    </section>

    <section class="movies">
        <div class="movie">
            <img src="https://via.placeholder.com/200x280" alt="">
            <h3>Action Movie</h3>
            <p>Rating: ⭐ 4.5</p>
            <button>Watch Now</button>
        </div>

        <div class="movie">
            <img src="https://via.placeholder.com/200x280" alt="">
            <h3>Drama Movie</h3>
            <p>Rating: ⭐ 4.2</p>
            <button>Watch Now</button>
        </div>

        <div class="movie">
            <img src="https://via.placeholder.com/200x280" alt="">
            <h3>Thriller Movie</h3>
            <p>Rating: ⭐ 4.7</p>
            <button>Watch Now</button>
        </div>

        <div class="movie">
            <img src="https://via.placeholder.com/200x280" alt="">
            <h3>Comedy Movie</h3>
            <p>Rating: ⭐ 4.0</p>
            <button>Watch Now</button>
        </div>
    </section>

    <footer>
        <p>© 2026 MovieHub. All Rights Reserved</p>
    </footer>

</body>
</html>
