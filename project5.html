<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic French Language</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Learn French</h1>
        <p>Basic French for Beginners</p>
    </header>

    <section class="content">
        <h2>Greetings</h2>
        <table>
            <tr><td>Hello</td><td>Bonjour</td></tr>
            <tr><td>Good Morning</td><td>Bonjour</td></tr>
            <tr><td>Good Evening</td><td>Bonsoir</td></tr>
            <tr><td>Goodbye</td><td>Au revoir</td></tr>
        </table>

        <h2>Common Words</h2>
        <table>
            <tr><td>Please</td><td>S'il vous plaît</td></tr>
            <tr><td>Thank You</td><td>Merci</td></tr>
            <tr><td>Yes</td><td>Oui</td></tr>
            <tr><td>No</td><td>Non</td></tr>
        </table>

        <h2>Numbers</h2>
        <table>
            <tr><td>One</td><td>Un</td></tr>
            <tr><td>Two</td><td>Deux</td></tr>
            <tr><td>Three</td><td>Trois</td></tr>
            <tr><td>Four</td><td>Quatre</td></tr>
            <tr><td>Five</td><td>Cinq</td></tr>
        </table>
    </section>

    <footer>
        <p>© 2026 Basic French Learning</p>
    </footer>

</body>
</html>
