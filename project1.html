<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blinkit Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>blink<span>it</span></h1>
        <input type="text" placeholder="Search for products">
    </header>

    <section class="banner">
        <h2>Groceries delivered in minutes</h2>
        <p>Fresh fruits, vegetables & daily essentials</p>
    </section>

    <section class="categories">
        <div class="category">Fruits</div>
        <div class="category">Vegetables</div>
        <div class="category">Dairy</div>
        <div class="category">Snacks</div>
        <div class="category">Drinks</div>
        <div class="category">Household</div>
    </section>

    <section class="products">
        <div class="product">
            <h3>Apple</h3>
            <p>₹120 / kg</p>
            <button>Add</button>
        </div>

        <div class="product">
            <h3>Milk</h3>
            <p>₹60 / litre</p>
            <button>Add</button>
        </div>

        <div class="product">
            <h3>Bread</h3>
            <p>₹40</p>
            <button>Add</button>
        </div>

        <div class="product">
            <h3>Chips</h3>
            <p>₹30</p>
            <button>Add</button>
        </div>
    </section>

    <footer>
        <p>© 2026 Blinkit Clone</p>
    </footer>

</body>
</html>
