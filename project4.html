<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grocery Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>FreshMart</h1>
        <input type="text" placeholder="Search groceries">
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Fruits</a>
        <a href="#">Vegetables</a>
        <a href="#">Dairy</a>
        <a href="#">Cart</a>
    </nav>

    <section class="banner">
        <h2>Fresh Groceries Everyday</h2>
        <p>Fast delivery at your doorstep</p>
    </section>

    <section class="products">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="">
            <h3>Apple</h3>
            <p>₹120 / kg</p>
            <button>Add</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/150" alt="">
            <h3>Milk</h3>
            <p>₹60 / litre</p>
            <button>Add</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/150" alt="">
            <h3>Tomato</h3>
            <p>₹40 / kg</p>
            <button>Add</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/150" alt="">
            <h3>Bread</h3>
            <p>₹35</p>
            <button>Add</button>
        </div>
    </section>

    <footer>
        <p>© 2026 FreshMart Grocery Store</p>
    </footer>

</body>
</html>
